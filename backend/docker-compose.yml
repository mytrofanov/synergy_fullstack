version: "3"
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres

  pgadmin:
    links:
      - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
    networks:
      - postgres

  backend:
    container_name: sbackend
    image: mytrofanov/synergy_backend:v1
    ports:
      - "5000:5000"
    networks:
      - postgres

  frontend:
    container_name: sfrontend
    image: mytrofanov/synergy_frontend:v1
    ports:
      - "3000:3000"
    networks:
      - postgres


networks:
  postgres:
    driver: bridge
